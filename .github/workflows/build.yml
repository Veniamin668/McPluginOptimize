name: VenikCraft & McOptimize build (workflow-only trigger)

on:
  push:
    paths:
      - '.github/workflows/**'

jobs:
  build-release:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Получение репозитория
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Установка зависимостей (JDK 17 + Maven + git)
        run: |
          pacman -Sy --noconfirm \
            jdk17-openjdk \
            maven \
            base-devel \
            wget || echo "pacman не смог установить всё"

          if ! command -v git >/dev/null; then
            echo "git не найден, скачиваю вручную..."
            wget https://aur.archlinux.org/packages/gi/git/git.tar.gz || echo "Не удалось скачать git.tar.gz"
            tar -xzf git.tar.gz || echo "Не удалось распаковать git.tar.gz"
            cd git || exit 1
            makepkg -si --noconfirm || echo "makepkg не сработал"
            cd ..
          else
            echo "git уже установлен"
          fi

      - name: Первая сборка (ошибки не ломают workflow)
        run: mvn clean package -U || true

      - name: Применение автофиксов из папки fixes
        run: |
          if [ -d fixes ]; then
            for patch in fixes/*.patch; do
              [ -e "$patch" ] || continue
              echo "Применяю патч $patch"
              git apply "$patch" || echo "Не удалось применить патч $patch"
            done
          else
            echo "Папка fixes не найдена"
          fi

      - name: Коммит автофиксов (если есть изменения)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          if ! git diff --quiet; then
            git add .
            git commit -m "Auto-fix: исправления после патчей"
            git push || echo "Push не удался"
          else
            echo "Изменений нет, коммит не требуется"
          fi

      - name: Финальная сборка
        run: mvn clean package -U

      - name: Копирование VenikCraft.jar
        run: |
          mkdir -p out
          cp target/*.jar out/VenikCraft.jar

      - name: Копирование McOptimize.jar
        run: |
          mkdir -p out
          cp target/*.jar out/McOptimize.jar

      - name: Генерация CHANGELOG
        run: |
          echo "## Изменения (RU)" > CHANGELOG.md
          git log --pretty=format:"- %s" -10 >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Changes (EN)" >> CHANGELOG.md
          git log --pretty=format:"- %s" -10 >> CHANGELOG.md

      - name: Загрузка артефактов
        uses: actions/upload-artifact@v4
        with:
          name: VenikCraft-and-McOptimize
          path: |
            out/VenikCraft.jar
            out/McOptimize.jar
            CHANGELOG.md

      - name: Создание релиза
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Release ${{ github.run_number }}"
          body_path: CHANGELOG.md
          files: |
            out/VenikCraft.jar
            out/McOptimize.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
