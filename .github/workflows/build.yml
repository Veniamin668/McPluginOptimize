name: VenikCraft & McOptimize build (только при изменении workflow)

on:
  push:
    paths:
      - '.github/workflows/**'

jobs:
  build-release:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Получение репозитория
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Установка зависимостей (JDK 17 + Maven + git)
        run: |
          pacman -Sy --noconfirm \
            jdk17-openjdk \
            maven \
            git \
            base-devel

      - name: Первая сборка (ошибки не ломают workflow)
        run: mvn clean package -U || true

      - name: Применение автофиксов из папки fixes
        run: |
          if [ -d fixes ]; then
            for patch in fixes/*.patch; do
              [ -e "$patch" ] || continue
              git apply "$patch" || echo "Не удалось применить патч $patch"
            done
          fi

      - name: Коммит автофиксов
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          if ! git diff --quiet; then
            git add .
            git commit -m "Auto-fix: исправления после патчей"
            git push || echo "Push не удался"
          fi

      - name: Финальная сборка
        run: mvn clean package -U

      - name: Копирование VenikCraft.jar
        run: |
          mkdir -p out
          cp target/*.jar out/VenikCraft.jar

      - name: Копирование McOptimize.jar
        run: |
          mkdir -p out
          cp target/*.jar out/McOptimize.jar

      - name: Генерация CHANGELOG
        run: |
          echo "## Изменения (RU)" > CHANGELOG.md
          git log --pretty=format:"- %s" -10 >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Changes (EN)" >> CHANGELOG.md
          git log --pretty=format:"- %s" -10 >> CHANGELOG.md

      - name: Загрузка артефактов
        uses: actions/upload-artifact@v4
        with:
          name: VenikCraft-and-McOptimize
          path: |
            out/VenikCraft.jar
            out/McOptimize.jar
            CHANGELOG.md

      - name: Создание релиза
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Release ${{ github.run_number }}"
          body_path: CHANGELOG.md
          files: |
            out/VenikCraft.jar
            out/McOptimize.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}      - name: Применение автофиксов из папки fixes
        run: |
          if [ -d fixes ]; then
            echo "Найдена папка fixes, применяю патчи..."
            for patch in fixes/*.patch; do
              [ -e "$patch" ] || continue
              echo "Применяю патч $patch"
              git apply "$patch" || echo "Не удалось применить патч $patch"
            done
          else
            echo "Папка fixes не найдена, автофиксов нет."
          fi

      # Коммит автофиксов обратно в репозиторий
      - name: Коммит автофиксов (если есть изменения)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          if ! git diff --quiet; then
            git status
            git add .
            git commit -m "Auto-fix: компиляционные исправления и обновления" || true
            git push || echo "Не удалось выполнить git push (возможно, нет прав или изменения конфликтуют)"
          else
            echo "Изменений после патчей нет, коммит не требуется."
          fi

      # Финальная сборка после автофиксов
      - name: Финальная сборка Maven
        run: mvn clean package -U

      # Создание приватного билда VenikCraft.jar
      - name: Создание приватного билда VenikCraft.jar
        run: |
          mkdir -p out
          cp target/*.jar out/VenikCraft.jar
          echo "Собран приватный билд: out/VenikCraft.jar"

      # Создание публичного билда McOptimize.jar
      - name: Создание публичного билда McOptimize.jar
        run: |
          mkdir -p out
          cp target/*.jar out/McOptimize.jar
          echo "Собран публичный билд: out/McOptimize.jar"

      # Генерация CHANGELOG на русском и английском
      - name: Генерация CHANGELOG (RU + EN)
        run: |
          echo "## Изменения (RU)" > CHANGELOG.md
          git log --pretty=format:"- %s" -10 >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Changes (EN)" >> CHANGELOG.md
          git log --pretty=format:"- %s" -10 >> CHANGELOG.md
          cat CHANGELOG.md

      # Загрузка артефактов сборки (на всякий случай, чтобы скачать из Actions)
      - name: Загрузка артефактов VenikCraft & McOptimize
        uses: actions/upload-artifact@v4
        with:
          name: VenikCraft-and-McOptimize-builds
          path: |
            out/VenikCraft.jar
            out/McOptimize.jar
            CHANGELOG.md

      # Создание / обновление GitHub Release
      - name: Создание релиза GitHub с обоими jar
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Release ${{ github.run_number }} (VenikCraft & McOptimize)"
          body_path: CHANGELOG.md
          files: |
            out/VenikCraft.jar
            out/McOptimize.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
