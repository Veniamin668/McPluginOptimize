# Test
name: VenikCraft & McOptimize build (workflow-only trigger)

on:
  push:
    paths:
      - '.github/workflows/**'

jobs:
  build-release:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Внешний checkout (нужен для триггера)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Установка зависимостей (JDK 17 + Maven + git)
        run: |
          pacman -Sy --noconfirm \
            jdk17-openjdk \
            maven \
            git \
            base-devel

      - name: Ручное клонирование репозитория (для git внутри контейнера)
        run: |
          rm -rf repo
          git clone https://github.com/${{ github.repository }} repo

      - name: Первая сборка (ошибки не ломают workflow)
        working-directory: repo
        run: mvn clean package -U || true

      - name: Применение автофиксов из папки fixes
        working-directory: repo
        run: |
          if [ -d fixes ]; then
            for patch in fixes/*.patch; do
              [ -e "$patch" ] || continue
              echo "Применяю патч $patch"
              git apply "$patch" || echo "Не удалось применить патч $patch"
            done
          else
            echo "Папка fixes не найдена"
          fi

      - name: Коммит автофиксов (если есть изменения)
        working-directory: repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          if ! git diff --quiet; then
            git add .
            git commit -m "Auto-fix: исправления после патчей"
          else
            echo "Изменений нет"
          fi

      - name: Финальная сборка
        working-directory: repo
        run: mvn clean package -U

      - name: Копирование VenikCraft.jar
        working-directory: repo
        run: |
          mkdir -p out
          cp target/*.jar out/VenikCraft.jar

      - name: Копирование McOptimize.jar
        working-directory: repo
        run: |
          mkdir -p out
          cp target/*.jar out/McOptimize.jar

      - name: Генерация CHANGELOG
        working-directory: repo
        run: |
          echo "## Изменения (RU)" > CHANGELOG.md
          git log --pretty=format:"- %s" -10 >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Changes (EN)" >> CHANGELOG.md
          git log --pretty=format:"- %s" -10 >> CHANGELOG.md

      - name: Пуш изменений обратно в репозиторий (source update)
        working-directory: repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          if ! git diff --quiet; then
            git add .
            git commit -m "Auto-update: обновление исходников после сборки"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
          else
            echo "Нет изменений для пуша"
          fi

      - name: Загрузка артефактов
        uses: actions/upload-artifact@v4
        with:
          name: VenikCraft-and-McOptimize
          path: |
            repo/out/VenikCraft.jar
            repo/out/McOptimize.jar
            repo/CHANGELOG.md

      - name: Создание релиза
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Release ${{ github.run_number }}"
          body_path: repo/CHANGELOG.md
          files: |
            repo/out/VenikCraft.jar
            repo/out/McOptimize.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
