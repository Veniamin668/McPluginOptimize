############################################################
#                    VenikOptimize Config
#                Полное ядро сервера VenikCraft
############################################################

############################################################
# AUTHENTICATION
############################################################
auth:
  enabled: true
  timeout-seconds: 60
  salt: "venik-salt-please-change"
  messages:
    enter_password: "Введите пароль командой /login <пароль>"
    registered: "Пароль установлен, вы авторизованы."
    login_success: "Вы успешно авторизованы."
    login_fail: "Неверный пароль."
    kick_timeout: "Вы не авторизовались вовремя."
  passwords: {}

############################################################
# NPC SYSTEM
############################################################
npc:
  enabled: true
  variants: "ModelA, ModelB, ModelC, ModelD"
  list: {}

############################################################
# CHAT SYSTEM
############################################################
chat:
  message-rate-limit: 5
  rate-window-seconds: 10
  duplicate-check: true

############################################################
# ANTI-SPAM
############################################################
antispam:
  enabled: true
  warn-message: "&cНе спамьте!"
  block-message: "&cСообщение заблокировано анти-спам системой."

############################################################
# IP PROTECTION
############################################################
protection:
  ip-check: true

############################################################
# TABLIST
############################################################
tab:
  enabled: true
  update-interval: 20
  show-tps: true
  default-header: "&6&l=== VenikCraft ==="
  default-footer: "&7Сервер работает на Minecraft 1.21.4\n&fИгроков онлайн: {online}"
  custom-names: true
  name-prefix: "&7[&eVIP&7] "
  name-suffix: ""

############################################################
# SCOREBOARD
############################################################
scoreboard:
  enabled: true
  update-interval: 20
  title: "&6&lVenikCraft"
  lines:
    - "&7&m----------------"
    - "&eИгрок: &f{player}"
    - "&eОнлайн: &f{online}"
    - ""
    - "&eБаланс: &f{donate_balance}"
    - ""
    - "&eTPS: &f{tps}"
    - "&eПинг: &f{ping}"
    - "&7&m----------------"

############################################################
# RANDOM TELEPORT
############################################################
rtp:
  min-distance: 1000
  max-distance: 10000
  cooldown-seconds: 300

############################################################
# WARP SYSTEM
############################################################
warp:
  cooldown-enabled: true
  cooldown-seconds: 5
  list: {}

############################################################
# HOME SYSTEM
############################################################
home:
  max-homes: 3

############################################################
# KIT SYSTEM
############################################################
kits:
  starter:
    cooldown: 86400
    items:
      - "STONE_SWORD:1"
      - "BREAD:16"

############################################################
# TELEPORT SYSTEM (TPA)
############################################################
tpa:
  request-lifetime: 60
  messages:
    sent: "&aЗапрос отправлен игроку &e{target}"
    received: "&e{sender} &7хочет телепортироваться к вам."
    here-sent: "&aЗапрос отправлен игроку &e{target} &aтелепортироваться к вам."
    here-received: "&e{sender} &7хочет телепортировать вас к себе."
    no-request: "&cУ вас нет активных запросов."
    expired: "&cВаш запрос истёк."
    accepted: "&aЗапрос принят."
    denied: "&cЗапрос отклонён."

############################################################
# TRADE SYSTEM
############################################################
trade:
  request-lifetime: 30
  messages:
    sent: "&aЗапрос на торговлю отправлен игроку &e{target}"
    received: "&e{sender} &7хочет начать торговлю."
    accepted: "&aТорговля началась!"
    denied: "&cЗапрос отклонён."
    cancelled: "&cТорговля отменена."
    completed: "&aТорговля завершена!"

############################################################
# PVP SYSTEM
############################################################
pvp:
  combat-time: 30
  messages:
    tagged: "&c&lВЫ В БОЮ! Не выходите {time} секунд!"
    untagged: "&aВы больше не в бою!"

############################################################
# SOCIAL SYSTEM
############################################################
social:
  friend-limit: 100
  messages:
    request-sent: "&aЗапрос отправлен игроку &e{target}"
    request-received: "&e{sender} &7хочет добавить вас в друзья."
    accepted: "&aТеперь вы друзья с &e{player}"
    denied: "&cЗапрос отклонён."
    removed: "&cВы удалили &e{player} &cиз друзей."

############################################################
# WORLD SYSTEM
############################################################
worlds:
  lobby:
    type: void
  spawn:
    type: normal
  anarchy:
    type: normal

############################################################
# DONATE SYSTEM
############################################################
donate:
  enabled: true
  starting-balance: 0

############################################################
# BOUNTY SYSTEM
############################################################
bounty:
  enabled: true
  min-bounty: 100
  reward-multiplier: 1.5
